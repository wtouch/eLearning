<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-responsive">
					<tr "modalOptions.templates">
						<td>
							<span ng-repeat="(key, value) in modalOptions.tempList.template_image.images">
								<img width='150px' ng-src="{{appConfig.assetPath+value.file_name}}"/>
							</span>
						</td>
					</tr>		
				</table> 
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="modalOptions.ok()">OK</button>
	</div>
</div>
