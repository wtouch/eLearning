<div class="main-content">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">	
		{{alert.msg}}
	</alert>
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
	<form class="form-horizontal" name="changepassForm" novalidate>
	<h3 class="col-sm-offset-2 col-sm-9">Change Password</h3>	
		<div class="form-group">
			<label for="passw" class="col-sm-2 control-label">Old Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="passw" name="passw" ng-model="changepasswd.password.old" placeholder="Old Password" required>
					<span class="help-block" ng-show="changepassForm.passw.$dirty && changepassForm.passw.$invalid">
					<span ng-show="changepassForm.passw.$error.required" class="text-danger">Old Password is required.</span>
					</span>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password*</label>
			<div class="col-sm-9">
				<input type="Password" id="password" class="form-control" name="password" ng-model="changepasswd.password.new" placeholder="Your Password" required>
				<span  class="help-block" ng-show="changepassForm.password.$dirty && changepassForm.password.$invalid">
					<span class="text-danger" ng-show="changepassForm.password.$error.required && (changepassForm.password.$dirty || submitted)">Your password is required.</span>
				</span>
			</div>						
		</div>
		<div class="form-group">
			<label for="confirmPassword" class="col-sm-2 control-label">Retype Password *</label>
			<div class="col-sm-9">
				<input type="Password" id="confirmPassword" class="form-control" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Your Password" ng-change="passMatch(changepasswd.password.new, confirmPassword)" required>
				<span class="help-block" ng-show="changepassForm.confirmPassword.$dirty && !pass || changepassForm.confirmPassword.$dirty && changepassForm.confirmPassword.$invalid">
					<span class="text-danger" ng-show="changepassForm.confirmPassword.$error.required && (changepassForm.confirmPassword.$dirty )">Your confirm password is required.</span>
					<span class="text-danger" ng-show="!pass">Confirm password doesnot match.</span>
				</span>
			</div>						
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" class="btn btn-success" ng-click="changepassword(changepasswd)">Save</button>
			</div>
		</div>
	</form>
</div>
