<div class="form-group">
		<label class="col-sm-2 control-label">Enter the Question</label>
		<div class="col-sm-7">
			<textarea type="text" class="form-control" name="group_name" id="group_name" ng-model="question.question" required></textarea>
		</div>
        <div class="col-sm-3"><button class="btn btn-default">Add Media</button></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Enter The Choice</label>
    <div class="col-sm-6 table-responsive">
        <table class="table">
            <thead>
                <th>No.</th>
                <th>Correct</th>
                <th>Choices</th>
            </thead>
            <tbody>
                <tr>
                    <td>A.</td>
                    <td>
						<input type="radio" >
					</td>
                    <td>
						True
					</td>
                </tr>
                <tr>
                    <td>B.</td>
                    <td>
						<input type="radio" >
					</td>
                    <td>
						False
					</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Set Feedback and Points</label>
<div class="col-sm-9 table-responsive">
        <table class="table">
            <thead>
                <th></th>
                <th>Feedback</th>
                <th>Points</th>
            </thead>
            <tbody>
                <tr>
                    <td>Correct</td>
                    <td>
						<input type="text" class="form-control">
					</td>
                    <td>
						<input type="text" class="form-control">
					</td>
                </tr>
                <tr>
                    <td>Incorrect</td>
                    <td>
						<input type="text" class="form-control">
					</td>
                    <td>
						<input type="text" class="form-control">
					</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
