<div class="row">
	<div class="col-md-12 main-content">
		<div class="row">	
			<div class="col-md-12 border-bottom">
				<div class="row">
					<div class="col-md-6" ng-include="'partials/components/breadcrumb.html'">
					</div>	
					<div class="col-md-6" ng-include="'partials/components/menu-back.html'">
					</div>
				</div>
			</div>
		</div>
		<div class="row">	
			<div class="col-md-12">
				<h3>My Courses</h3>
				<div class="row">
					<div class="col-md-12" ng-include="'partials/components/row.html'"></div>
					<div class="col-md-12" ng-include="'partials/components/row.html'"></div>
					<div class="col-md-12" ng-include="'partials/components/row.html'"></div>
				</div>
			</div>
		</div>
		<div class="row">	
			<div class="col-md-12">
				<button type="button" class="btn btn-primary center-block" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Courses</button>
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="exampleModalLabel">All Courses</h4>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-md-12" ng-include="'partials/components/row.html'">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="pull-right">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary">New Courses</button>	
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>



<script>
$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  //modal.find('.modal-body input').val(recipient)
})
</script>
